	<h1>Partikkel-fest</h1>
    <canvas id="canvas" width="500" height="500"></canvas>
	<script>
		var canvas; 
		var ctx; 
		window.onload = function() {
			canvas = document.getElementById("canvas"); 
			ctx = canvas.getContext("2d");
			setInterval(draw,30);  
		}
		
		var particle = {
			x: 250, 
			y: 130, 
			size: 20,
			color: "blue", 
			xSpeed: 2,
			ySpeed: -2, 
		}
		
		function automaticColor() {
			var colors = parseInt(Math.random()*5+1); 
			console.log(colors); 
			if (colors == 1) {
				particle.color = "red"; 
			}
			if (colors == 2) {
				particle.color = "blue"; 
			}
			if (colors == 3) {
				particle.color = "green"; 
			}
			if (colors == 4) {
				particle.color = "yellow"; 
			}
			if (colors == 5) {
				particle.color = "orange"; 
			}
		}
		
		function draw() {
			ctx.clearRect(0,0,500,500)
			ctx.fillStyle = particle.color; 
			ctx.fillRect(particle.x, particle.y, particle.size, particle.size); 
			
			if (particle.x + particle.xSpeed > canvas.width-particle.size) {
				particle.xSpeed = -particle.xSpeed; 
				automaticColor();
			}
			if (particle.x + particle.xSpeed < 0 ) {
				particle.xSpeed = -particle.xSpeed;  
				automaticColor();
			}
			if(particle.y + particle.ySpeed > canvas.height-particle.size) {
				particle.ySpeed = -particle.ySpeed;
				automaticColor();
			} 
			if (particle.y + particle.ySpeed < 0) {
				particle.ySpeed = -particle.ySpeed;
				automaticColor();
			}
			particle.x += particle.xSpeed; 
			particle.y += particle.ySpeed; 
		}
	</script>
